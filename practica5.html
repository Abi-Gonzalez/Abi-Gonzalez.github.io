<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario de registro de Alumno</h1>
    <label for="nombre">Nombre</label>
    <input type="text" placeholder="Teclea la edad" required><br>

    <label for="Edad">Edad:</label>
    <input type="number" placeholder="Teclea la edad"required> <br> <br>

    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" required><br><br>

    <input type="radio" name="sexo" required> Femenino
    <input type="radio" name="sexo" required> Masculino <br><br>

    <label for="direccion">Dirección:</label><br>
    <textarea name="direccion" id="" cols="30" rows="10" placeholder="Teclea dirección"></textarea>
    <br><br>

    <label for="escuela">Escuela:</label>
    <select name="escuela" id="">
        <option value="">Selecciona una escuela</option>
        <option value="cetis">CETIS 107</option>
        <option value="cbtis">Cbtis 224</option>
        <option value="otra">Otra</option>
    </select> <br><br>

    <label for="materias">Materias cursadas:</label>
    <input type="checkbox" name="Materias[]"> Física <br>
    <input type="checkbox" name="Materias[]"> Matematicas <br>
    <input type="checkbox" name="Materias[]"> Cálculo diferencial <br>
    <input type="checkbox" name="Materias[]"> Programación web <br><br>
    
    <label for="imagen_perfil"><b>Imagen de perfil:</b></label>
    <input type="file" accept="png/jpg"> <br><br>

    <input type="submit" value="Guardar alumno"> <br><br><br>

    <h5> Giselle A. Gonzalez Estrada - Practica 5 &copy;</h5>
</body>
</html>
